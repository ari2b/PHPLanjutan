<!DOCTYPE html>
<html lang="en">
<body>

<form  action="proses_pendaftaran.php" method="post">
  <h2>Form Pendaftaran</h2>
  <div class="container">
    <label for="nim">Nim:</label>
    <input type="text" id="nim" name="nim" required><br>

    <label for="nama">Nama Lengkap:</label>
    <input type="text" id="nama" name="nama" required><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="ttl">Tempat, Tanggal Lahir:</label>
    <input type="text" id="tempat" name="tempat" required>
    <input type="date" id="ttl" name="ttl" required><br>

    <label for="alamat">Alamat:</label>
    <textarea id="alamat" name="alamat" style="height:60px" required></textarea><br>

    <label for="gender">Jenis Kelamin:</label>
    <input type="radio" id="gender" name="gender" value="laki-laki" required>
    <label for="gender">Laki-laki</label>
    <input type="radio" id="gender" name="gender" value="perempuan" required>
    <label for="gender">Perempuan</label> <br>

    <button type="submit">Kirim</button>
  </div>
</form>

</body>
</html>
